<head>
<script>
function mathOperation(arg1, arg2, operation){
	switch (operation){
		case 'сложение':
			return arg1 + arg2
			break;
		case 'вычитание':
			return arg1 - arg2
			break;
		case 'умножение':
			return (arg1 * arg2).toFixed(2);
			break;
		case 'деление':
			return (arg1 / arg2).toFixed(2);
			break;
		default:
			return ('Нет такой операции!')
	}
}
/**/
document.writeln('Сумма: ', mathOperation(2, 3, 'сложение'));
document.writeln('<br>Разность: ', mathOperation(2, 3, 'вычитание'));
document.writeln('<br>Умножение: ', mathOperation(2, 3, 'умножение'));
document.writeln('<br>Деление: ', mathOperation(2, 3, 'деление'));
document.writeln('<br>Деление по модулю: ', mathOperation(2, 3, 'деление по модулю'));
/**/
</script>
</head>
