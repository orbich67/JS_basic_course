<head>
<script>
function addition_numbers(x, y){
	return x + y;
}
function subtraction_numbers(x, y){
	return x - y;
}
function multiplication_numbers(x, y){
	return (x * y).toFixed(2);
}
function division_numbers(x, y){
	return (x / y).toFixed(2);
}
/**/
document.writeln('Сумма: ', addition_numbers(2, 3));
document.writeln('<br>Разность: ', subtraction_numbers(2, 3));
document.writeln('<br>Умножение: ', multiplication_numbers(2, 3));
document.writeln('<br>Деление: ', division_numbers(2, 3));
/**/
</script>
</head>
