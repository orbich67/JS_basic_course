<head>
<script>
var a = 1, b= 1, c, d;
c = ++a; alert(c); /* 2 префиксная форма ++а увеличивает a на 1 и присваивает c новое значение 2 */
d = b++; alert(d); /* 1 постфиксная форма b++ увеличивает b на 1, но присваивает d старое значение b, которое было до увеличения, т.е. 1 */
c = (2+ ++a); alert(c); /* 5 получается 2 + значение а из операции c = ++a (2), увеличенное на 1, т.е. 2 + (2 + 1) = 5 */
d = (2+ b++); alert(d); /* 4 получается 2 + значение b из операции d = b++ не увеличенное на 1, т.е. 2 + 2 = 4 */
alert(a); /* 3 значение присвоено операциями c = ++a и c = (2+ ++a), получается 1+1 и 2+1 = 3 */
alert(b); /* 3 значение присвоено операциями d = b++ d = (2+ b++), , получается 1+1 и 2+1 = 3 */
</script>
</head>
