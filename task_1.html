<!doctype html>
<head>
<meta charset="utf-8">
</head>
<body>
</body>
<script>

function drawBoard() {

	var table = document.createElement('table');
	table.style='border-collapse: collapse; border: 2px solid black';
	var letters = ['', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', ''];
// буквы верх
	var letter = document.createElement('tr');
	for (var idx = 9; idx >= 0; idx--){
		var td = document.createElement('td');
		td.innerHTML = letters[idx];
		letter.style='text-align: center; font-weight: bold; transform: rotate(180deg)';
		letter.appendChild(td);
	}
	table.appendChild(letter);
	
	for (var i = 1; i <= 8; i++){
		var tr = document.createElement('tr');
// цифры лево
		var number = document.createElement('td');
		number.innerHTML = 9 - i;
		number.style='font-weight: bold';
		tr.appendChild(number);


		for (var j = 1; j <= 8; j++){

			var td = document.createElement('td');

			if (i % 2 == j % 2){
				td.style='background: white; border: 2px solid black; height: 50px; width: 50px';
			} else {
				td.style='background: black; border: 2px solid black; height: 50px; width: 50px';
			}
			tr.appendChild(td);
			}
//	цифры право
		number = document.createElement('td');
		number.innerHTML = 9 - i;
		number.style='text-align: center; font-weight: bold; transform: rotate(180deg)';
		tr.appendChild(number);

		table.appendChild(tr);
	}
// буквы низ
	var letter = document.createElement('tr');
	for (var idx = 0; idx <= 9; idx++){
		var td = document.createElement('td');
		td.innerHTML = letters[idx];
		letter.style='text-align: center; font-weight: bold';
		letter.appendChild(td);
	}

	table.appendChild(letter);
	document.body.appendChild(table);
}

drawBoard();

</script>
</html>
